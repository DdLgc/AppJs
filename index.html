<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jeu Dés</title>
</head>
<body>
    <button id="newGame"></span>New game</button>
        <div class="dice"><img id="dice" src="./img/dice3.svg" alt="Le dé" height="100px"></div>
        <button id="roll">Roll dice</button>
        <button id="hold">Hold</button>

        <div class="player1">
          <div class="topContainer">
            <h2 class="playerName" id="playerName1">Player 1</h2>
            <span class="score" id="playerScore1">0</span>
          </div>
          <div class="currentContainer">
            <p>Current</p>
            <span id="currentScore1">0</span>
          </div>
        </div>

        <div class="player2">
          <div class="topContainer">
            <h2 class="playerName" id="playerName2">Player 2</h2>
            <span class="score" id="playerScore2">0</span>
          </div>
          <div class="currentContainer">
            <p>Current</p>
            <span id="currentScore2">0</span>
          </div>
        </div>
<script src="script.js"></script>
</body>
</html>
